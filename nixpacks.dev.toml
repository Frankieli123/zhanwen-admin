providers = ["node"]

# Use a more recent nixpkgs version that includes Node.js 20
nixpkgs = "nixpkgs/nixos-23.11"

[variables]
NODE_ENV = "development"
PORT = "3001"
FRONTEND_PORT = "5173"
NIXPACKS_NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "npm install",
  "cd backend && npm install",
  "cd zhanwen-admin-vue && npm install"
]

[phases.build]
# 开发模式不需要构建，直接运行源码
cmds = []

[start]
cmd = "npm run dev"
