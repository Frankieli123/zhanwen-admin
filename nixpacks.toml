[providers]
node = "18"

[variables]
NODE_ENV = "production"
PORT = "3001"

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
  "npm install",
  "cd backend && npm ci --only=production"
]

[phases.build]
cmds = [
  "cd backend && npm run build",
  "mkdir -p /app/data"
]

[start]
cmd = "chmod +x start.sh && ./start.sh"
