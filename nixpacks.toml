providers = ["node"]

[variables]
NODE_ENV = "production"
PORT = "3001"

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
  "npm install",
  "cd backend && npm ci --only=production",
  "cd frontend && npm ci"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cd backend && npm run build"
]

[start]
cmd = "chmod +x start.sh && ./start.sh"
